{% extends "layout.html" %}
{% block body %}

<div class="card mb-3" style="max-width: 500px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="static/images/robot.png" class="card-img rounded-0" alt="image">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ url_for('webpage.display_my_profile') }}" class="stretched-link">Profile</a></h5>

                </p>
                <p class="card-text"><small class="text-muted">login is needed.</small></p>
            </div>
        </div>
    </div>
</div>

        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ url_for('webpage.display_linebot_info') }}" class="stretched-link">Line Bot</a></h5>
