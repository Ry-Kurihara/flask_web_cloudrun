{% extends "layout.html" %}
{% block body %}

<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">UserID</th>
            <th scope="col">UserName</th>
            <th scope="col">Password</th>
        </tr>
    </thead>
    <tbody>
        {% for user in user_list %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ user.user_id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table> 

{% endblock %}
